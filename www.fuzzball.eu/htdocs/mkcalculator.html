<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="calcstyle.css">
    <title>calculator</title>
    <script type="text/javascript" src="js/auxx/mkuni.js"></script>
    <script type="text/javascript" src="js/numbers/mkint.js"></script>
    <script type="text/javascript" src="js/auxx/auxx.js"></script>
    <script type="text/javascript" src="js/numbers/mkfloat.js"></script>
    <script type="text/javascript" src="js/numbers/mkfixed.js"></script>
    <script type="text/javascript" src="js/calculator/mkcalculator.js"></script>
    <script type="text/javascript" src="js/calculator/mkcalculatorifc.js"></script>
  </head>
  <body bgcolor="#EEEEDD" onload="mkcalc.newcalculator();">
    <form name="inputform">
      <p>calculator, fixed point simple operations with arbitrary (
        <input type="text" id="lesc" 
          onfocusout="mkcalc.domaxlen(event,this)" onkeyup="mkcalc.dokeyup(event,this)">
      ) precision</p><br>
      <p class="presult">
        <textarea id="result" name="result" rows="4" maxlength="200"
          onkeyup="mkcalc.dokeyup(event,this)" onkeypress="mkcalc.dokeyinput(event,this)">
        </textarea>
      </p>
      <div class="numtable">
        <div class="numtablerow">
          <!-- div class="numtablecol"></div>
          <div class="numtablecol"></div>
          <div class="numtablecol"></div>
          <div class="numtablecol"></div -->
          <div class="numtablecol">
            <select id="base" onchange="mkcalc.dobase(event,this)">
              <option>2</option><option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option>
              <option>10</option><option>11</option><option>12</option><option>13</option>
              <option>14</option><option>15</option><option>16</option><option>17</option>
              <option>18</option><option>19</option><option>20</option><option>21</option>
              <option>22</option><option>23</option><option>24</option><option>25</option>
              <option>26</option><option>27</option><option>28</option><option>29</option>
              <option>30</option><option>31</option><option>32</option><option>33</option>
              <option>34</option><option>35</option><option>36</option><option>37</option>
              <option selected>10</option>
            </select>
            <label for="base" id="lbase">base</label>
          </div>
          <div class="numtablecol">
            <input type="text" id="lerd" 
              onfocusout="mkcalc.doroundpos(event,this)" onkeyup="mkcalc.dokeyup(event,this)">
            <label for="lerd" id="llerd">round</label>
          </div>
          <div class="numtablecol">
            <input type="text" id="lesci" 
              onfocusout="mkcalc.dosci(event,this)" onkeyup="mkcalc.dokeyup(event,this)">
            <label for="lesci" id="llesci">sci</label>
          </div>
          <div class="numtablecol">
            <input type="radio" name="trigfmt" id="deg">
            <label for="deg" id="ldeg">deg</label>
          </div>
          <div class="numtablecol">
            <input type="radio" name="trigfmt" id="rad">
            <label for="rad" id="lrad">rad</label>
          </div>
          <div class="numtablecol" id="info">
          </div>
        </div>
        <div class="numtablerow">
          <div class="numtablecol">
            <input type="button" id="inv" value="inv" onclick="mkcalc.dobutinput(this)"></input>
          </div>
          <div class="numtablecol">
            <input type="button" id="memrcl" value="Mrcl" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="memput" value="Msto" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="clear" value="CE" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="clearall" value="C" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="euler" value="e" onclick="mkcalc.dobutinput(this)">
          </div>
        </div>
        <div class="numtablerow">
          <div class="numtablecol">
            <input type="button" id="reci" value="1/x" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="sqr" value="x^2" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="pow" value="x^y" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="fac" value="x!" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="sqrt" value="sqrt" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="pi" value="pi" onclick="mkcalc.dobutinput(this)">
          </div>
        </div>
        <div class="numtablerow">
          <div class="numtablecol">
            <input type="button" id="sin" value="sin" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="cos" value="cos" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="tan" value="tan" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="ln" value="ln" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="log" value="log" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="exp" value="exp" onclick="mkcalc.dobutinput(this)">
          </div>
        </div>
        <div class="numtablerow">
          <div class="numtablecol">
            <input type="button" id="7" value="7" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="8" value="8" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="9" value="9" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="A" value="A" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="B" value="B" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="plus" value="+" onclick="mkcalc.dobutinput(this)">
          </div>
        </div>
        <div class="numtablerow">
          <div class="numtablecol">
            <input type="button" id="4" value="4" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="5" value="5" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="6" value="6" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="C" value="C" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="D" value="D" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="minus" value="-" onclick="mkcalc.dobutinput(this)">
          </div>
        </div>
        <div class="numtablerow">
          <div class="numtablecol">
            <input type="button" id="1" value="1" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="2" value="2" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="3" value="3" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="E" value="E" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="F" value="F" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="mult" value="*" onclick="mkcalc.dobutinput(this)">
          </div>
        </div>
        <div class="numtablerow">
          <div class="numtablecol">
            <input type="button" id="0" value="0" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="decsep" value="." onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="chsgn" value="+/-" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="parenl" value="(" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="parenr" value=")" onclick="mkcalc.dobutinput(this)">
          </div>
          <div class="numtablecol">
            <input type="button" id="div" value="/" onclick="mkcalc.dobutinput(this)">
          </div>
        </div>
      </div>
      <div class="numtablerow">
        <div class="numtablecol">
          <input type="button" id="equals" value="=" onclick="mkcalc.dobutinput(this)">
        </div>
      </div>
    </form>
  </body>
</html>
