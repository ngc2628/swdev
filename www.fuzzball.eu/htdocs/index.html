<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="fuzzballstyle.css">
    <title>fuzzball.eu</title>
    <script type="text/javascript">
    function chktime() {
    var now=new Date();
    var ss=now.getSeconds();
    if (ss<10)
      ss="0"+ss;
    var mm=now.getMinutes();
    if (mm<10)
      mm="0"+mm;
    var hh=now.getHours();
    if (hh<10)
      hh="0"+hh;
    var dd=now.getDate();
    if (dd<10)
      dd="0"+dd;
    var MM=now.getMonth()+1;
    if (MM<10)
      MM="0"+MM;
    var yy=now.getFullYear();
    var isodisp=yy+"-"+MM+"-"+dd+"T"+hh+":"+mm+":"+ss;
    var tz=now.getTimezoneOffset();
    if (tz<0) {
      isodisp=isodisp+"+";
      tz=-tz;
    }
    else
      isodisp=isodisp+"-";
    var tzh=parseInt(tz/60,10);
    var tzm=tz-tzh*60;
    if (tzh<10)
      tzh="0"+tzh;
    if (tzm<10)
      tzm="0"+tzm;
    isodisp=isodisp+tzh+":"+tzm;
    document.getElementById("tt").innerHTML=isodisp;
    var ssiclockreq=new XMLHttpRequest();
    ssiclockreq.open("GET","ssiclock.html");
    ssiclockreq.addEventListener('load', function(event) {
      document.getElementById("ttssi").innerHTML=ssiclockreq.responseText;
    });
    ssiclockreq.send();
    var tt=setTimeout(chktime,1000);
    }
    </script>
  </head>
  <body onload="chktime()">
    <p  class="time" id="tt">
    </p>
    <p  class="time" id="ttssi">
      <!--#config timefmt="%Y-%m-%dT%H:%M:%S" -->
